<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main>
<h1>Blog Preview Card</h1>
<!-- card -->
<div class="card">
  <img class="card-image" src="./assets/images/illustration-article.svg" alt="illustration-article">
  <span class="card-badge">
    Learning
  </span>
  <p class="card-date">Published 21 Dec 2023</p>
  <h2 class="card-title">HTML & CSS foundations</h2>
  <p class="card-details">Lorem ipsum dolor sit, amet consectetur adipisive elit. Dignissimos cum doloribus quisquam labore ea molestias.</p>
  <div class="card-writter-info">
    <img class="card-writter-image" src="./assets/images/image-avatar.webp" alt="writter-image">
    <p class="card-writter-name">Greg Hopper</p>
  </div>


</div>
</main>
